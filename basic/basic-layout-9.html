<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 9</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */
      body{
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 4fr 1fr;
        gap: 1em;
      
      }
      nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      main{
        grid-column: 1/3;
        grid-row: 2/3;
        
      }

      footer{
        grid-column: 1/3;
        
      }

      nav a{
        background-color: white;
        border-radius: 5px;
        color:black;
        width: 75px;
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body id="basic-layout-9">
    <header><h1>Basic Layout 9</h1></header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Over ons</a>
      <a href="#">Contact</a>
    </nav>
    <main><a href="../index.html">Terug naar het overzicht</a></main>
    <footer></footer>
  </body>
</html>
