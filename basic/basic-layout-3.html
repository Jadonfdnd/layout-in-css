<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 3</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid;
        grid-template-columns: 1fr 1fr;   /* twee kolommen */
        grid-template-rows: 4fr 1fr 1.5fr;  /* drie rijen: header, main, footer */
        gap: 1rem;
        height: 100vh;
        margin: 0;
      }

      header {
        grid-column: 1 / 2; /* linkerkolom */
        grid-row: 3 / 4;    /* eerste rij */
      }

      nav {
        grid-column: 2 / 3; /* rechterkolom */
        grid-row: 3 / 4;    /* eerste rij */
      }

      main {
        grid-column: 1 / 3; /* linkerkolom */
        grid-row: 1 / 2;    /* tweede rij, neemt 7fr hoog */
      }

      footer {
        grid-column: 1 / 3; /* linkerkolom */
        grid-row: 2 / 3;    /* derde rij, 1fr hoog */
      }

    </style>
  </head>
  <body id="basic-layout-3">
    <header><h1>Basic Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
